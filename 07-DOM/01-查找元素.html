<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //不需要查找的元素
    document.documentElement; //html
    document.head; //head
    document.body; //body
    //节点间关系查找
    //父子关系
    document.body.firstElementChild; //第一个直接子节点
    document.body.lastElementChild; //最后一个直接子节点
    document.body.children; //所有子节点[0,1,2,3...]
    document.body.parentElement; //当前元素的父元素
    //兄弟关系
    document.body.nextElementSibling; //下一个兄弟节点
    document.body.previousElementSibling; //上一个兄弟节点

    //按html特征查找
    //按id查找一个元素
    let elementById = document.getElementById("id");
    //按标签查找多个元素
    let elementsByTag = document.getElementsByName("tag");
    //按类名查找多个元素
    let elementsByClass = document.getElementsByClassName("class");
    //按name属性查找多个元素
    let elementByName = document.getElementsByName("name");
  </script>
</html>
