<!DOCTYPE html>
<html>
  <head>
    <title>二级联动列表</title>
    <meta charset="utf-8" />
    <style>
      /*.hide {*/
      /*  display: none;*/
      /*}*/
    </style>
  </head>
  <body>
    省
    <select name="provs">
      <option>—请选择—</option>
      <option>北京市</option>
      <option>天津市</option>
      <option>河北省</option>
    </select>
    市
    <select name="cities" class="hide">
      <option>—请选择—</option>
    </select>
    <script>
      /*实现“省”和“市”的级联下拉列表*/
      var cities = [
        [{ name: "东城区", value: 101 }, { name: "西城区", value: 102 }, { name: "海淀区", value: 103 }, { name: "朝阳区", value: 104 }],
        [{ name: "河东区", value: 201 }, { name: "河西区", value: 202 }, { name: "南开区", value: 203 }],
        [{ name: "石家庄市", value: 301 }, { name: "廊坊市", value: 302 }, { name: "保定市", value: 303 }, { name: "唐山市", value: 304 }, { name: "秦皇岛市", value: 304 }]
      ];

      select1 = document.getElementsByName("provs")[0];
      select2 = document.getElementsByName("cities")[0];

      //绑定改变事件
      select1.onchange = function() {
        select2.innerHTML = "<option>—请选择—</option>";
        selectedIndex = select1.selectedIndex; //获得下标
        if (selectedIndex == 0) {
          return;
        }
        let datas = cities[selectedIndex - 1];

        //创建文档片段
        let text = document.createDocumentFragment();
        //遍历添加数据
        for (let data of datas) {
          let option = new Option(data.name, data.value);
          // let option = document.createElement("option");
          // option.innerHTML = data.name;
          // option.value = data.value;
          text.appendChild(option);
        }
        select2.appendChild(text);
      };
    </script>
  </body>
</html>
