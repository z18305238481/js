<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>打开新链接方式总结</title>
    <script>
      // 打开新链接方式总结：
      // 1. 在当前窗口打开，可后退
      function open1() {
        window.open("http://www.baidu.com", "_self");
      }
      // 2. 当前窗口打开，不可后退
      function open2() {
        location.replace("http://www.baidu.com");
      }
      // 3. 在新窗口打开，可打开多个
      function open3() {
        window.open("http://www.baidu.com", "_blank");
      }
      // 4. 在新窗口打开，只能打开一个
      function open4() {
        window.open("http://www.baidu.com", "windowName");
      }
    </script>
  </head>
  <body>
    <!--1. 在当前窗口打开，可后退-->
    <a href="http://www.baidu.com" target="_self">在当前窗口打开，可后退</a><br />
    <a href="javascript:open1()">在当前窗口打开，可后退open1</a><br />
    <!--2. 在当前窗口打开，不可后退-->
    <a href="javascript:open2()">在当前窗口打开，不可后退open2</a><br />
    <!--3. 在新窗口打开，可打开多个-->
    <a href="http://www.baidu.com" target="_blank">在新窗口打开，可打开多个</a><br />
    <a href="javascript:open3()">在新窗口打开，可打开多个open3</a><br />
    <!--4. 在新窗口打开，只能打开一个-->
    <a href="http://www.baidu.com" target="windowName">在新窗口打开，只能打开一个</a><br />
    <a href="javascript:open4()">在新窗口打开，只能打开一个open4</a><br />
  </body>
</html>
