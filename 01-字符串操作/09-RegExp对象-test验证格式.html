<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      let phone = prompt("请输入手机号");
      //验证字符串格式
      let bool = /^1[3-9]\d{9}$/.test(phone);
      if (bool) {
        alert("验证通过");
      } else {
        alert("验证失败");
      }
    </script>
  </head>
  <body></body>
</html>
