<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      console.log(location.href); //获得url
      console.log(location.protocol); //属性写一部分
      console.log(location.host); //属性 主机名+端口号
      console.log(location.port); //仅获得端口号
      console.log(location.hostname); //仅获得主机名
      console.log(location.pathname); //相对路径
      console.log(location.search); //查询字符串
      console.log(location.hash); //#后面参数
    </script>
  </body>
</html>
