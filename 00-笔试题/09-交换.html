<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let a = 1;
      let b = 2;
      //不声明第三个变量交换a,b值
      [a, b] = [b, a]; //解构方法

      a = [a, b];
      b = a[0];
      a = a[1]; //数组方法

      a = a + b;
      b = a - b;
      a = a - b; //算数方法

      a = [b, (b = a)][0];
    </script>
  </head>
  <body></body>
</html>
