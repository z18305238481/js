<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      "use strict";
      //将一个大的对象中的成员，提出来分别单独使用
      //数组解构
      let [year, month, day] = [2019, 10, 1]; //让数组值取出放入有意义的变量方便维护
      console.log(year, month, day);

      //对象解构  ↓ 别名
      let { name: n, age, work } = {
        name: "lilei",
        age: "26",
        work(works) {
          return `work:${works}`;
        }
      };
      console.log(n, age, work("web"));

      //参数解构-只要多个实参不确定，切要求实参与形参保持对应
      function order({ zhushi=0, xiaochi=0, yinliao=0 }) {
        console.log(zhushi, xiaochi, yinliao);
      }
      order({ zhushi: "香辣鸡腿堡", xiaochi: "薯条", yinliao: "可乐" });
      order({ zhushi: "香辣鸡腿堡", xiaochi: undefined, yinliao: "可乐" });
    </script>
  </head>
  <body></body>
</html>
