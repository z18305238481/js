<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      //调用函数时...打散数组
      arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(...arr);
      console.log(Math.max(...arr));
      console.log(Math.max.apply(null, arr));
      //数组降维
    </script>
  </head>
  <body></body>
</html>
