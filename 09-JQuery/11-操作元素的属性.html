<!DOCTYPE html>
<html>
  <head>
    <title>new document</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>操作元素的属性</h1>
    <img src="img/1.jpg" alt="1" />

    <script>
      //单击图片，切换下一张
      $("img").click(function(e) {
        $img = $(this);
        $alt = $img.attr("alt");
        if ($alt == 4) {
          $img.attr({ src: `img/1.jpg`, alt: 1 });
        } else {
          $img.attr({ src: `img/${++$alt}.jpg`, alt: $alt });
        }
      });
    </script>
  </body>
</html>
