<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .btn {
        padding: 5px 10px;
        border-radius: 3px;
        border: 1px solid #aaa;
        outline: none;
      }
      .up {
        background: #fff;
        color: #333;
      }
      .down {
        background: #aaa;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button class="btn up">双态按钮</button>

    <script src="js/jquery-1.11.3.js"></script>
    <script>
      //双态按钮: 让按钮的class在up和down之间切换
      $(".btn").click(function(e) {
        $btn = $(this);
        // if ($btn.hasClass("down") === false) {
        //   $btn.addClass("down");
        // } else {
        //   $btn.removeClass("down");
        // }
        //等效于自动判断是否存在class切换
        $btn.toggleClass("down");
      });
    </script>
  </body>
</html>
