<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #target {
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 10px;
        transition: all 0.5s linear;
      }
      #target.hover {
        border: 1px solid #aaa;
        box-shadow: 0 0 6px #aaa;
      }
    </style>
  </head>
  <body>
    <h1>使用hover(fn,fn)</h1>

    <h3>鼠标悬停在div上方，则突出显示；移出则取消突出显示</h3>
    <div id="target">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi neque quae voluptatum ducimus culpa itaque maxime distinctio soluta cum cupiditate esse tenetur deserunt fuga perferendis sed
        veritatis asperiores. Numquam officia.
      </p>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $("#target").hover(
        function(e) {
          // $(this).addClass('hover')
          $(this).toggleClass("hover");
        }
        // function(e) {
        //   $(this).removeClass("hover");
        // }
      );
    </script>
  </body>
</html>
