<!DOCTYPE html>
<html>
  <head>
    <title>.....</title>
    <meta charset="utf-8" />
    <style></style>
  </head>
  <body>
    <form>
      用户名:<input disabled /><br />
      密码:<input type="password" disabled /><br />
      <input type="checkbox" />我同意本站的使用条款 <br />
      <input type="submit" value="提交注册信息" disabled />
    </form>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $(":checkbox").click(function(e) {
        //除了checkbox的元素
        let $ck = $(this);
        console.log($ck.prop("checked"));
        $("input:not(:checkbox)").prop("disabled", !$ck.prop("checked"));
      });
    </script>
  </body>
