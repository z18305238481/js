<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <style>
    #d1 {
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #eee;
      width: 50px;
      height: 50px;
      position: absolute;
      top: 120px;
      left: 0;
    }
  </style>
  <body>
    <h1>animate</h1>
    <button id="btn1">启动动画</button>
    <button id="btn2">停止动画</button>
    <div id="d1">abcd</div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      //测试animate支持哪些属性
      $("#btn1").click(function() {
        $("#d1").animate(
          {
            width: 200,
            marginTop: 200,
            left: 200,
            fontSize: 32
          },
          10000
        );
      });
      //测试启动和停止动画
      //测试延迟执行
    </script>
  </body>
</html>
