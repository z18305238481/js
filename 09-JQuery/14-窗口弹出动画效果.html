<!DOCTYPE html>
<html>
  <head>
    <title>new document</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
        list-style: none;
      }

      .alert {
        border: 1px solid #a33;
        color: #922;
        background: #fee;
        padding: 10px;
        position: fixed;
      }
      .alert > .close {
        float: right;
        font-weight: bold;
        opacity: 0.5;
        cursor: pointer;
      }
      .alert > .close:hover {
        opacity: 1;
      }
      .fade {
        /*定义淡入淡出动画的初始状态,常驻元素*/
        /*display: none;*/
        width: 100%;
        height: 0px;
        /*left: 50%;*/
        /*margin-top: -200px;*/
        margin-left: -8px;
        overflow: hidden;
        /*过渡效果*/
        transition: all 0.2s linear;
        /*透明度*/
        /*opacity: 0;*/
      }
      .in {
        /*定义淡入淡出动画的结束状态*/
        /*display: block;*/
        width: 100%;
        height: 200px;
        /*left: 50%;*/
        /*margin-top: -8px;*/
        margin-left: -8px;
        overflow: hidden;
        /*过渡效果*/
        transition: all 0.2s linear;
        /*透明度*/
        /*opacity: 1;*/
      }

      ul {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>Find系列</li>
      <li>Reno系列</li>
      <li>R系列</li>
      <li>A系列</li>
    </ul>

    <div class="alert fade">
      <span class="close">×</span>
      <p>您的浏览器版本太低!请下载最新版本的浏览器</p>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $(".nav").on("mouseover", "li", function(e) {
        e.preventDefault();

        $(".alert")
          .addClass("in")
          .html($(this).html());
      });

      $(".nav").on("mouseout", "li", function(e) {
        e.preventDefault();
        $(".alert").removeClass("in");
      });

      // $(".alert").mouseover(function(e) {
      //   $(".alert").addClass("in");
      // });
      //
      // $(".alert").mouseout(function(e) {
      //   $(".alert").removeClass("in");
      // });
    </script>
  </body>
</html>
