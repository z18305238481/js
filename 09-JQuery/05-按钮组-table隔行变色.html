<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>...</title>
    <style>
      ul {
        list-style: none;
      }
      ul > li {
        float: left;
        width: 80px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        border: 1px solid #000000;
      }
      /*ul > li:first-child {*/
      /*  border-radius: 5px 0 0 5px;*/
      /*}*/

      /*ul > li:last-child {*/
      /*  border-radius: 0 5px 5px 0;*/
      /*}*/
      /*!*每个li相邻的下一个元素去掉做边框*!*/
      /*ul > li + li {*/
      /*  border-left: 0;*/
      /*}*/

      table {
        /*边框合并*/
        border-collapse: collapse;
        width: 450px;
        text-align: center;
      }

      table > thead {
        border-bottom: 3px solid #555;
      }
      table > tbody > tr + tr {
        border-top: 1px solid #555;
      }

      /*tbody > tr:nth-child(2n) {*/
      /*  background: #00ccff;*/
      /*}*/
    </style>
  </head>
  <body>
    <h1>实现按钮组效果</h1>
    <ul>
      <li>上一首</li>
      <li>播放</li>
      <li>暂停</li>
      <li>下一首</li>
    </ul>

    <div style="clear:both"></div>

    <h1>实现表格隔行变色效果</h1>

    <table>
      <thead>
        <tr>
          <td>#</td>
          <td>firstNmae</td>
          <td>lastName</td>
          <td>userName</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>亮</td>
          <td>成</td>
          <td>@liang</td>
        </tr>
        <tr>
          <td>2</td>
          <td>然</td>
          <td>李</td>
          <td>@ran</td>
        </tr>
        <tr>
          <td>3</td>
          <td>东</td>
          <td>张</td>
          <td>@dong</td>
        </tr>
        <tr>
          <td>4</td>
          <td>涛</td>
          <td>陈</td>
          <td>@tao</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    $("ul>li:first").css({ "border-radius": "5px 0 0 5px" });
    $("ul>li:last").css({ "border-radius": "0 5px 5px 0" });
    //大于0位置所有li去掉左边框
    $("ul>li:gt(0)").css({ "border-left": "0" });

    //table隔行变色
    $("tbody>tr:odd").css({ background: "#00ccff" });
  </script>
</html>
