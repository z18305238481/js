    <script>
      function Student(sname, sage) {
        this.sname = sname;
        this.sage = sage;
      } //=>prototype 空原型

      function newfather() {
        console.log(`new ${this.sname},${this.sage}`);
      }
      //修改继承的原型对象-多个-修改构造函数的prototype指向新的原型对象，在创建子对象之前
      Student.prototype = newfather;
      let lilei = new Student("lilei", 25);
      let hmm = new Student("hmm", 26);
      console.log(lilei);
      console.log(hmm);
    </script>
  </head>
  <body></body>
