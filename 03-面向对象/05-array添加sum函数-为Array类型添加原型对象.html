<!DOCTYPE html>

  <head>

    <title>Document</title>
    <script>
      Array.prototype.sum = function() {
        let totle = 0;
        for (let i = 0; i < this.length; i++) {
          totle += this[i];
        }
        return totle;
      };

      console.log([1, 2, 3, 4, 5].sum());
    </script>
  </head>
