<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      let str = "hello";
      //split 字符串转换数组
      let strList = str.split("");
      console.log(strList);
      //reverse  数组翻转
      strList.reverse();
      console.log(strList);
      //join  数组转换字符串
      let strReverse = strList.join("");
      console.log(strReverse);
    </script>
  </head>
  <body></body>
</html>
